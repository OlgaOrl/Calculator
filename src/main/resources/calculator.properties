# Calculator Configuration Properties
# This file contains all configurable settings for the Calculator application
# Last updated: 2024

# ========================================
# CALCULATION SETTINGS
# ========================================

# Number of decimal places for calculation results (0-10)
calculation.precision=4

# Maximum number of significant digits to display
calculation.max.digits=15

# Enable high precision mode using BigDecimal for critical calculations
calculation.high.precision.enabled=false

# Rounding mode: HALF_UP, HALF_DOWN, HALF_EVEN, UP, DOWN, CEILING, FLOOR
calculation.rounding.mode=HALF_UP

# ========================================
# MEMORY SETTINGS
# ========================================

# Enable persistent memory across application sessions
memory.persistent=false

# Maximum number of memory slots (1-10)
memory.max.slots=1

# Auto-clear memory on application startup
memory.auto.clear.on.startup=true

# ========================================
# HISTORY MANAGEMENT
# ========================================

# Maximum number of calculation history entries to keep in memory
history.max.entries=100

# Enable automatic history saving to file
history.auto.save.enabled=true

# History file location (relative to user home directory)
history.file.path=.calculator/history.txt

# Clear history on application startup
history.clear.on.startup=false

# ========================================
# USER INTERFACE SETTINGS
# ========================================

# GUI theme: default, dark, light, system
ui.theme=default

# Window width in pixels
ui.window.width=400

# Window height in pixels
ui.window.height=600

# Enable keyboard shortcuts
ui.keyboard.shortcuts.enabled=true

# Show operation preview in display
ui.show.operation.preview=true

# Enable sound effects for button clicks
ui.sound.effects.enabled=false

# ========================================
# EXPORT SETTINGS
# ========================================

# Default export format: csv, txt, json, xml
export.default.format=csv

# Include timestamp in exported files
export.include.timestamp=true

# Default export directory (relative to user home directory)
export.default.directory=Documents/Calculator

# Auto-generate filename with timestamp
export.auto.filename=true

# ========================================
# ADVANCED SETTINGS
# ========================================

# Enable debug logging
debug.logging.enabled=false

# Log file location
debug.log.file.path=.calculator/debug.log

# Enable input validation
validation.enabled=true

# Strict mode - reject any potentially ambiguous input
validation.strict.mode=false

# Maximum allowed number value (scientific notation)
validation.max.number.value=1E15

# Minimum allowed number value (scientific notation)
validation.min.number.value=-1E15

# ========================================
# PERFORMANCE SETTINGS
# ========================================

# Enable calculation caching for repeated operations
performance.caching.enabled=false

# Maximum cache size (number of cached results)
performance.cache.max.size=50

# Enable multi-threading for complex calculations
performance.multithreading.enabled=false